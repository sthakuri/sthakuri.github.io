---
layout: default
---

<style>
  .home_banner_area .box_1620 {
    border-radius: 12px;
    position: relative;
    bottom: -40px;
    background: #fff;
    padding: 30px;
    box-shadow: 0px 20px 80px 0px rgb(153 153 153 / 30%);
  }
</style>

<section class="home_banner_area">
  <div class="container box_1620">
    <div class="row flex-center">
        <div class="col-auto">
          <div class="card product-card-bg">
            <div class="card-body p-4">
              <img
                class="img-fluid border-img"
                src="{{ page.photo }}"
                width="350"
                alt="..."
              />
            </div>
          </div>
        </div>
        <div
          class="col-lg-6 ms-lg-auto my-7 my-lg-0 px-sm-8 px-lg-0 ps-lg-2 ps-xl-0"
        >
          <h1 class="fw-bold display-5 lh-sm my-4">
            {{ page.name }} 
          </h1>
          <span class="fw-bold">{{ page.position }}</span>
          <p class="fs-1 mb-3 pe-xxl-8">
            {{ content | markdownify }}
          </p>
          <a href="mailto:{{page.email}}"
            class="btn btn-link btn-klean-outline order-0"
            type="submit"
          >
            <span class="text-gradient fw-bold">Contact {{ page.name }} </span>
        </a>
    </div>
  </div>
</section>
